<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="style.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Index | creative-community.space</title>
<style type="text/css">
body {margin:0; padding:0;}
.pehu {font-family: "SimSong", "MS Mincho", serif;}
#btn {
    position: fixed;
    z-index: 100;
    margin:2.5vw;
    font-size:4.5vw;
}
#btn a {
    display: block;
    text-align: center;
    width: 5vw;
    height: 5vw;
    line-height: 5.5vw;
    border: solid 0.25vw #000;
    border-radius: 50%;
    font-family:Arial, sans-serif;
    cursor: pointer;
    transition: all 1000ms ease;
}
#btn a:hover {
    color:#fff;
    background-color:blue;
    border: solid 0.25vw blue;
    cursor: pointer;
    transition: all 1000ms ease;
}
.none {
    z-index: 99;
    width: 100%;
    height: 0;
    opacity: 0;
    overflow-y: auto;
    transition: all 1500ms ease;
    position: fixed;
}
.index {
    z-index: 99;
    width: 100%;
    height: 100vh;
    opacity: 1;
    overflow-y: auto;
    transition: all 2500ms ease;
    position: fixed;
    background-color: #fff;
}
#pehu {margin-top: 10vw;}
#greeting {
    position: absolute;
    width:90%;
    margin: 10vw 5% 5vw;
}
#hsl {
    z-index: -1;
    width: 100%;
    height: 100vh;
    position: fixed;
}
</style>
</head>
<body>
<p id="btn"><a>i</a></p>
<div id="menu" class="none">
<div id="pehu"></div>
<div id="inside">
<div><a href="/coding/" class="tab"
    onmouseover="this.innerText='How to Coding'"
	onmouseout="this.innerText='ウェブサイトを作る'">
    ウェブサイトを作る</a><span class="check"><b>✔</b></span></div>
</div>
</div>
<div id="greeting"></div>
<div id="hsl"></div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
    $(function(){
    $("#pehu").load("/pehu/menu/");
    $("#greeting").load("hello.html");
    $("#hsl").load("/coding/js/hsl/");
    })

    let btn = document.querySelector('#btn');
    let index = document.querySelector('#menu');
     
    let btnToggleclass = function(el) {
      el.classList.toggle('index');
    }
     
    btn.addEventListener('click', function() {
      btnToggleclass(index);
    }, false);
</script>
</body>
</html>
