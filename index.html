<title>Index | creative-community.space</title>
<style type="text/css">
body {margin:0; padding:0;}
.pehu {font-family: "SimSong", "MS Mincho", serif;}
#btn {
    position: fixed;
    z-index: 100;
    margin:2.5vw;
    font-size:4.5vw;
}
#btn a {
    display: block;
    text-align: center;
    width: 5vw;
    height: 5vw;
    line-height: 5.5vw;
    border: solid 0.25vw #000;
    border-radius: 50%;
    font-family:Arial, sans-serif;
    cursor: pointer;
    transition: all 1000ms ease;
}
#btn a:hover {
    color:#fff;
    background-color:blue;
    border: solid 0.25vw blue;
    cursor: pointer;
    transition: all 1000ms ease;
}
.none {
    z-index: 50;
    width: 100%;
    height: 0;
    opacity: 0;
    overflow-y: auto;
    transition: all 1500ms ease;
    position: fixed;
}
.index {
    z-index: 50;
    width: 100%;
    height: 100vh;
    opacity: 1;
    overflow-y: auto;
    transition: all 5555ms ease;
    position: fixed;
}
</style>
</head>
<body>
<p id="btn"><a>?</a></p>
<div id="menu" class="none">
<br/>
<div id="inside">

<div style="pointer-events: none; user-select: none;"><a class="tab"><b class="pehu">∧° ┐</b> <i>presents</i></a></div>

<br/>
<div><a href="/coding/" class="tab"

    ウェブサイトを作る</a><span class="check"><b>✔</b></span></div>

<script>
    let btn = document.querySelector('#btn');
    let index = document.querySelector('#menu');
     
    let btnToggleclass = function(el) {
      el.classList.toggle('index');
    }
     
    btn.addEventListener('click', function() {
      btnToggleclass(index);
    }, false);
</script>
