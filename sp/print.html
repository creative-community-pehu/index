<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WWW to Print</title>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
<style type="text/css">
      #randomImg {
        position: relative;
        top:0; left:0;
        z-index:-1;
        overflow:hidden;
        width:100%;
        height:100vh;
        user-select:none;
        pointer-events:none;
      }
      #randomImg img {
        min-width:100%;
        min-height:100%;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
      }
      .www {
        position: fixed;
        z-index: 10;
        padding:0.25rem;
        background-color: #fff;
        left: 50%; top:2.5%;
        transform: translate(-50%, 0%);
      }
    </style>
</head>
<body>
<span class="www">これまでに制作したウェブサイトやデジタルコンテンツを出力した色々なものを発表します。</span>
<div id="randomImg" class="random">
</div>

<script type="text/javascript">
  const random = [
    "print/drawings.JPG",
    "print/org.jpg",
    "print/orgup.jpg",
    "print/sign.JPG",
    "print/signout.jpg",
    "print/weareopen.JPG",
    "print/weareclose.JPG"
    ];
    
    function randomImg(randomArray) {
      var random =
      randomArray[Math.floor(Math.random() * randomArray.length)];
      console.log(random);
      return random;
    }
    function imgGenerator() {
      var img = `<img src="${randomImg(random)}">`;
      document.querySelector(".random").innerHTML = img;
    }
    window.setInterval(function() {
      imgGenerator();
    }, 2000);
    
  
  </script>
</body>
</html>
