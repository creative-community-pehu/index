<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>WWW to Print</title>
<link rel="preconnect" href="https://fonts.gstatic.com" />
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet"/>
<style type="text/css">
      #randomImg {
        position: relative;
        top:0; left:0;
        z-index:-1;
        overflow:hidden;
        width:100%;
        height:100vh;
        user-select:none;
        pointer-events:none;
      }
      #randomImg img {
        min-width:100%;
        min-height:100%;
        position: fixed;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
      }
      .www {
        position: fixed;
        z-index: 10;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
</head>
<body>
<p class="www">これまでに制作したウェブサイトやデジタルコンテンツを印刷した作品・出版物を発表します。</p>
<div id="randomImg" class="random">
</div>
<script src="print.js" defer></script>
</body>
</html>
