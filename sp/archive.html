
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>新しい生活を集める</title>
    <style type="text/css">

#symbol_color {
  position:relative;
  top:0; left:0;
  padding:0; margin:0;
  width:100%;
  overflow-y:auto;
  overflow-x:hidden;
  display: flex;
  flex-direction:column-reverse;
  font-family: "SimSong", "MS Mincho", serif;
}
#symbol_color li {
  list-style: none;
}

.text-content{
    padding:2.5%;
    margin: auto;
    width:  37.5rem;
    max-width: 95%;
    min-height: 10rem;
    line-height: 1.5rem;
}
.type-text{
 color: #000;
 font-size: 20px;
}

@media screen and (max-width: 1000px){
}
    </style>

  
  </head>
<body>

<ul id="symbol_color">
<li>
<script type="text/javascript">
var day = '<div id="day"></div>';
var night = '<div id="night"></div>';
var close = '<div id="close"></div>';

var now = new Date();
var hour = now.getHours();

if(hour >= 0 && hour <= 10){
	document.write(close);
}
else if(hour >= 11 && hour <= 15){
	document.write(day);
}
else if(hour >= 16 && hour <= 20){
	document.write(night);
}
else if(hour >= 21 && hour <= 23){
	document.write(close);
}
</script>
</li>
<li>
    <div class = "text-content">
        <span class = "type-text" id="ityped"></span>
    </div>
</li>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$("#day").load("/sp/day/");
$("#night").load("/sp/night/");
$("#close").load("/sp/close/");
})
</script>


    <script src="https://unpkg.com/ityped@1.0.3"></script>
    　　<script>
        ityped.init(document.querySelector("#ityped"), {
          strings: [
              'このウェブサイトに表示される展覧会「新しい生活を集める」の記録は、閲覧時間によって内容が変化します。',
              '11時から15時までは、日中の展示風景が表示されます。',
              '16時から21時までは、夜間の展示風景が表示されます。',
              'その他の時間帯には、それ以外の展示風景が表示されます。'
            ],
          startDelay: 100,                                                  //アニメーション開始までの遅延、大きいほど遅れる
          typeSpeed: 200,                                                   //表示させるスピード、大きいほどゆっくり
          loop: true,                                                      //ループ
          showCursor: false,                                                 //カーソル表示
          cursorChar: "|",                                                  //カーソルとして表示するテキスト
        })
      </script>
</body>
</html>
