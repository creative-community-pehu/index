<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>新しい生活を集める</title>
<style type="text/css">
#log {
  font-size:4vw;
  width:35rem;
  max-width:75%;
  height:70vh;
  margin:12.5vh auto;
  background:rgba(255,255,255,0.75);
  overflow-y:auto;
}
#log div {padding:2.5% 5%;}
#log ul {
	display:inline-block;
	padding:0 0 2rem; margin:0;
}
#log li {
	display:inline-block;
	margin: 0 0.25rem;
}
#log .must {font-weight:900;}
#log .should {font-weight:700;}
#log .can {font-weight:500;}
#log .may {font-weight:300;}
#log .could {font-weight:200;}
#log .cant {font-weight:100;}

#log .positive {font-size:250%;}
#log .negative {font-size:50%;}
#log .both {font-size:100%;}
#log .neither {font-size:150%;}
#log .unknown {font-size:200%;}
</style>
</head>
<body>
<div id="log">
<div class="outside org_list">
<ul>
<li class="">このページに表示される</li>
<li class="must positive">色</li>
<li class="neither">と</li>
<li class="must positive">記号</li>
<li class="">は、</li>
<li class="neither">展覧会</li>
<li class="must positive">新しい生活を集める</li>
<li class="">のウェブサイトへ</li>
<li class="unknown can">2021年9月9日から10月9日</li>
<li class="">の間に訪れてくださった皆様が投稿した</li>
<li class="must unknown">自分の気持ちを知る・表す</li>
<li class="must positive">色</li>
<li class="neither">と</li>
<li class="must positive">記号</li>
<li class="">です。</li>
</ul>
</div>
</div>
</body>
</html>
