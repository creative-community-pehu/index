    <style type="text/css">

.text-content{

 color: #000;
 font-size: 20px;

#about {

@font-face {
  font-family: "Quarantype-Oblique";
  src: url(/font/Quarantype-Oblique.otf);
}
@font-face {

@font-face {

@-webkit-keyframes fontmotion {
  0% {
    font-style:normal;
    font-family: "Quarantype-Oblique";
  }
  10% {
    font-style:italic;
    font-family: "Quarantype";

  }
  30% {
    font-style:oblique -30deg;
    font-family: "Kipper";

  40% {

    font-stretch:75%;
  }
  50% {

  }
  60% {

    font-family: "Quarantype";
    font-stretch: 100%;
  }
  70% {
    font-style:normal;
    font-family: "Orchard";
    font-stretch: 125%;
  }
  80% {
    font-style:oblique -90deg;
    font-family: "Kipper";
    font-stretch: 200%;
  }
  90% {
    font-style:italic;
    font-family: "floraandfauna";
    font-stretch: 150%;
  }
  100% {
    font-style:oblique 60deg;
    font-family: "inscrutable";
    font-stretch: 75%;
  }
}

  position:relative;
}

  content:"2021";

  top:2.5rem;
  left: 15.5rem;

  font-size: 75%;
  font-family: Arial;

  text-stroke: 0.05rem #fff;
}
#about i {
	color:#000;
	font-style:normal;
	font-size:125%;
	display:inline-block;

}

#about .no:after,
#about .or:after {

#about .online:before {
content:"オンライン";

  text-stroke: 0.05rem #000;
}
#about .otobuil:after {

    <h2 style="text-align:center; padding:2rem;"><a style="color:#000; animation:2.5s linear infinite fontmotion;" href="http://chottocrazy.pe.hu/2021/">chottocrazy.pe.hu/2021/</a></h2>

    <script src="https://unpkg.com/ityped@1.0.3"></script>
    　　<script>
        ityped.init(document.querySelector("#ityped"), {
          strings: [
              'この展覧会は、大 chotto crazy 2021 公式プログラムのうち、「新しい生活を集める」「自分の気持ちを知る・表す」「WWW to Print」「HTML graffiti」の4つを実現する展覧会です。',
              '展覧会のタイトルにもなった「新しい生活を集める」は、忙しなく情報が行き交う騒がしい生活から回避できる、秘密基地みたいな場所・環境をつくりたい という思いが込められたプログラム。',
              '大勢の人が集まる人気の場所やインターネットにおけるそう言う場所に依存せず、人目を気にせず自分のやりたいことができると思える場所を作ることを目標に制作した会員制コミュニティサイト「creative-community.space」内の活動内容を展覧会形式で発表します。',
              '「自分の気持ちを知る・表す」は、言葉を使わないコミュニケーションの形の一つ。',
              '誰もが自由に発言できるのはいいことなんだろうけど、誹謗中傷や差別的な言葉に気が散るのがもどかしく、会員間のコミュニケーション方法の一つととして、このプログラムを採用しました。',
              '展覧会では、このプログラムの関連作品・体験ブースと合わせて、来場者の出す音が光になるインスタレーション作品を発表します。',
              '「WWW to Print」は、まだインターネットがなかった頃には当たり前に行っていた、自分の好きなものを集めたものを作るという習慣を蘇らせるための試みであり、フィジカル作品よりデジタル作品を軽視してしまうことへ抵抗する運動です。',
              'ペフがこれまでに制作したウェブサイトなどのデジタルコンテンツを物体として出力し、デジタルとフィジカルの差、それぞれの特性についてを考え、その結果を発表します。',
              '「HTML graffiti」は、ウェブサイトがわかりやすく情報を伝えるためのツールとなり、テンプレートをもとによく似たウェブサイトばかりに溢れていることへの退屈さを原動力にしたプロジェクト。',
              'HTMLを落書きのような、鼻歌のような言語として使用する人たちが制作したウェブサイトを参考に、SNSが全てっていう狭くてつまらないインターネットの使い方を変えたい。',
              '既存のサービスや場所に依存せず、もっと自由に自分の場所を自分で作れた頃のインターネットを復活させたいっていう野望を込めて制作したコミュニティサイトが会員制コミュニティサイト「creative-community.space」であり、それを展覧会としたものが「新しい生活を集める」です。'
            ],
          startDelay: 100,                                                  //アニメーション開始までの遅延、大きいほど遅れる
          typeSpeed: 200,                                                   //表示させるスピード、大きいほどゆっくり
          loop: false,                                                      //ループ
          showCursor: false,                                                 //カーソル表示
          cursorChar: "|",                                                  //カーソルとして表示するテキスト
        })
      </script>
