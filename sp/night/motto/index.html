<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://cdn.apple-livephotoskit.com/lpk/1/livephotoskit.js"></script>
<title>WWW to Print | Motto</title>
<style type="text/css">
    #photos  {
      padding:0; margin:0;
    }
    #photos li {
      top:0; left:0;
      padding:0; margin:0;
      width:100%;
      height:100vh;
      max-height:75vw;
      position:relative;
      list-style: none;
    }
    #photos img {
    height:75%;
    position:absolute;
    padding:0; margin:0;
    top:50%; left:50%;
    z-index:10;
    display: flex;
    flex-wrap: wrap;
    transform:translate(-50%,-50%);
    -webkit-transform:translate(-50%,-50%);
}
</style>
</head>
<body>

<ul id="photos">
<li><img src="/sp/night/motto/001.gif"></li>
<li><img src="/sp/night/motto/002.jpeg"></li>
<li><img src="/sp/night/motto/003.JPG"></li>
<li><img src="/sp/night/motto/004.gif"></li>
</ul>
</body>
</html>
