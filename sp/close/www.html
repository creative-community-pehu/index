<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://cdn.apple-livephotoskit.com/lpk/1/livephotoskit.js"></script>
<title>WWW to Print</title>
<style type="text/css">
#symbol_color {
  position:relative;
  top:0; left:0;
  padding:0; margin:0;
  width:100%;
  overflow-y:auto;
  overflow-x:hidden;
  font-family: "SimSong", "MS Mincho", serif;
}
#symbol_color li {
  list-style: none;
}

hr {padding:0.5rem; border:none;}
#marquee {
	position:relative;
	z-index:10;
	width:100%;
	top:0; left:0;
	padding:0; margin:0;
	transition:.5s all;
}
#marquee div {padding:2.5% 10%;}
#marquee ul {
	display:inline-block;
	padding:0 0 2rem; margin:0;
}
#marquee li {
	display:inline-block;
	margin: 0 0.25rem;
}
#marquee .must {font-weight:900;}
#marquee .should {font-weight:700;}
#marquee .can {font-weight:500;}
#marquee .may {font-weight:300;}
#marquee .could {font-weight:200;}
#marquee .cant {font-weight:100;}

#marquee .positive {font-size:250%;}
#marquee .negative {font-size:50%;}
#marquee .both {font-size:100%;}
#marquee .neither {font-size:150%;}
#marquee .unknown {font-size:200%;}
#marquee a {
  display:inline-block;
  text-decoration: none;
  color:#000;
  padding:0.25rem 0.75rem;
  border:1px solid;
  border-radius: 5rem;
  background-color: #fff;
}
#marquee a:hover {color:#fff; background-color: #000;}
</style>
</head>
<body>
<ul id="symbol_color">
<li>
<div id="marquee">
<div class="outside org_list">
<ul>
<li class="">準備中</li>
</ul>
</div>
</div>
</li>
<div id="weare"></div>
<div id="pehu"></div>
<div id="motto"></div>
<li>
<div id="marquee">
<div class="outside org_list">
<ul>
<li class="">会員限定匿名掲示板</li>
<li class="must positive">言葉の強さと方向と感情</li>
<li class="neither">に投稿された、</li>
<li class="must positive">正体不明の言葉たち</li>
<li class="">を</li>
<li class="unknown can">ランダム</li>
<li class="">に</li>
<li class="neither">掲示</li>
<li class="">しました。</li>
</ul>
<hr/>
<ul>
<li class="can neither"><a href="/" target="_blank" rel="noopener noreferrer">もっと詳しく</a></li>
</ul>
</div>
</div>
</li>
<div id="org"></div>
</ul>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$("#weare").load("/sp/close/weare/");
$("#pehu").load("/pehu/motto/motto.html");
$("#motto").load("/sp/close/motto/");
$("#org").load("/sp/close/org/");
})
</script>
</body>
</html>
