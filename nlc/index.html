        <script type="text/javascript">
            $(function() {
                var showFlag = false;
                var topBtn = $('#page-top');
                topBtn.css('bottom', '-25vw');
                var showFlag = false;
                //スクロールが100に達したらボタン表示
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 150) {
                        if (showFlag == false) {
                            showFlag = true;
                            topBtn.stop().animate({'bottom' : '-0'}, 500);
                        }
                    } else {
                        if (showFlag) {
                            showFlag = false;
                            topBtn.stop().animate({'bottom' : '-25vw'}, 500);
                        }
                    }
                });
                //スクロールしてトップ
                    $('#pagetop').on("click", function () {
                        $('body,html').animate({
                            scrollTop: 0
                        }, 1000);
                        return false;
                    });
            });
