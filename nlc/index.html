<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="{user_template_lang_code}">
<head>
	<meta http-equiv="content-type" content="text/html; charset={charset}" />
	<meta http-equiv="content-style-type" content="text/css" />
	<meta http-equiv="content-script-type" content="text/javascript" />
	<meta name="keywords" content="{keywords}" />
	<meta name="description" content="{description}" />
	<link href="index.css" type="text/css" rel="stylesheet" />
</head>

<body>

    <footer>
        {if login.use}
        {if login.login}
        <div id="membersonly"></div>
        {/if}
        {!if login.login}
        <div id="faqs"></div>
        {/!if}
        {/if}
        <div class="pagetop">
        <a href="#" id="pagetop"><img src="https://cache.cart-imgs.fc2.com/upfile/pehu/symbol.png" width="10vw"></a>
        </div>
        <div class="pagetop"><a href="#" id="pagetop" class="button_style"><i class="icon pagetop_icon"></i>PAGE TOP</a></div>
        <div id="copyright">Copyright (c) {shop_name} All Rights Reserved</div>
        </footer>

        <script src="/js/gallery-lightbox.js" type="text/javascript"></script>
        <script src="/js/libs/jquery/plugins/imagefit/jquery.imagefit.min.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(function() {
                var showFlag = false;
                var topBtn = $('#page-top');
                topBtn.css('bottom', '-25vw');
                var showFlag = false;
                //スクロールが100に達したらボタン表示
                $(window).scroll(function () {
                    if ($(this).scrollTop() > 100) {
                        if (showFlag == false) {
                            showFlag = true;
                            topBtn.stop().animate({'bottom' : '1rem-'}, 200);
                        }
                    } else {
                        if (showFlag) {
                            showFlag = false;
                            topBtn.stop().animate({'bottom' : '-25vw'}, 200);
                        }
                    }
                });
                //スクロールしてトップ
                    $('#pagetop').on("click", function () {
                        $('body,html').animate({
                            scrollTop: 0
                        }, 1000);
                        return false;
                    });
            });
        </script>
</body>

</html>
