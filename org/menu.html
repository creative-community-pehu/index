<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/coding/fontbook/css/font-family.css" />
    <title>Members Only | creative-community.space</title>
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        
        .cc {
            font-family: "ipag", monospace;
            transform: scale(1, 1.25);
        }
        
        #org_btn {
            position: fixed;
            bottom: 0;
            right: 0;
            z-index: 1000;
            margin: 2.5vw;
            font-size: 2.5vw;
        }
        
        #org_btn a {
            display: block;
            text-align: center;
            width: 5.5vw;
            height: 4.5vw;
            line-height: 4.5vw;
            border: solid 0.25vw #000;
            border-radius: 50%;
            cursor: pointer;
            transition: all 1000ms ease;
        }
        
        #org_btn a:hover,
        .singup a:hover {
            color: #fff;
            background-color: blue;
            border: solid blue;
            cursor: pointer;
            transition: all 1000ms ease;
        }
        
        .hidden {
            width: 100%;
            height: 0;
            opacity: 0;
            position: fixed;
            bottom: 0;
            z-index: 999;
            overflow-y: hidden;
        }
        
        .index {
            width: 100%;
            height: 100%;
            opacity: 1;
            position: fixed;
            bottom: 0;
            z-index: 999;
            overflow-y: auto;
            background-color: #fff;
        }
        
        #contents {
            font-size: 2.5vw;
            width: 90%;
            margin: 2.5vw auto 15vw;
            line-height: 5vw;
            font-family: Arial, sans-serif;
        }
        
        #contents i {
            float: right;
            font-size: 90%;
            text-decoration: underline;
            font-family: 'Times New Roman', Times, serif;
        }
        
        .tab {
            color: #000;
            text-decoration: none;
            transition: all 500ms ease;
        }
        
        .tab:hover,
        .check b {
            color: blue;
            transition: all 500ms ease;
        }
        
        .check {
            float: left;
            display: inline-block;
            width: 2.5vw;
            margin-right: 2.5vw;
            text-align: center;
            margin-right: 2.5vw;
        }
        
        .check:before {
            content: '[';
            opacity: 1;
        }
        
        .check:after {
            content: ']';
            opacity: 1;
        }
        
        .check b {
            opacity: 0;
            transition: all 1000ms ease;
        }
        
        a:hover+.check b {
            opacity: 1;
            transition: all 1000ms ease;
        }
        
        .singup a {
            display: inline-block;
            font-size: 100%;
            text-decoration: none;
            color: #000;
            padding: 0.25vw 1.5vw;
            margin: 0.5rem 0;
            border: 0.1vw solid;
            border-radius: 2.5rem;
        }
    </style>
</head>

<body>
    <p id="org_btn"><a class="cc">CC</a></p>
    <div id="org_menu" class="hidden">
        <div id="contents">
            <div>
                <a href="/org/" class="tab" onmouseover="this.innerText='機材・ツール'" onmouseout="this.innerText='できること'">
                    <span>できること</span>
                </a>
            </div>
            <div><a href="/org/publication" class="tab" onmouseover="this.innerText='Publication'" onmouseout="this.innerText='印刷 出版する'">
        印刷 出版する</a><span class="check"><b>✔</b></span>
                <i>Members Only</i></div>
            <!--
    <div><a href="/org/past/" class="tab"
        onmouseover="this.innerText='したこと'"
        onmouseout="this.innerText='これまで'">
        これまで</a><span class="check"><b>✔</b></span></div>
    <div><a href="/org/todo/" class="tab"
        onmouseover="this.innerText='みんなの投稿'"
        onmouseout="this.innerText='したいこと'">
        したいこと</a><span class="check"><b>✔</b></span></div>

-->

            <br/>
            <p class="singup">
                <a href="/faqs/">会員になる</a>
                <a href="/" target="_blank">トップに戻る</a>
            </p>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
            <script>
                let btn = document.querySelector('#org_btn');
                let index = document.querySelector('#org_menu');

                let btnToggleclass = function(el) {
                    el.classList.toggle('index');
                }

                btn.addEventListener('click', function() {
                    btnToggleclass(index);
                }, false);
            </script>
</body>

</html>
