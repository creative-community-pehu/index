<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="/coding/fontbook/css/font-family.css"/>
<title>Members Only | creative-community.space</title>
<style type="text/css">
body {margin:0; padding:0;}
.cc {
    font-family: "ipag", monospace;
    transform:scale(1, 1.25);
}
#top_btn {
    position: fixed;
    bottom:0;
    z-index: 1000;
    margin:2.5vw;
    font-size:4.5vw;
}
#top_btn a {
    display: block;
    text-align: center;
    width: 7.5vw;
    height: 6vw;
    line-height: 6vw;
    border: solid 0.25vw #000;
    border-radius: 50%;
    cursor: pointer;
    transition: all 1000ms ease;
}
#top_btn a:hover {
    color:#fff;
    background-color:blue;
    border: solid 0.25vw blue;
    cursor: pointer;
    transition: all 1000ms ease;
}
.hidden {
    width: 100%;
    height: 0;
    opacity: 0;
    position: fixed;
    bottom:0;
    z-index: 999;
    overflow-y: hidden;
}
.index {
    width: 100%;
    height: 100%;
    opacity: 1;
    position: fixed;
    bottom:0;
    z-index: 999;
    overflow-y: auto;
    background-color: #fff;
}

#contents {
    font-size:2.5vw;
    width:90%;
    margin:2.5vw auto 15vw;
    line-height: 5vw;
    font-family:Arial, sans-serif;
}
#contents i {
    float: right;
    font-size: 90%;
    text-decoration: underline;
    font-family: 'Times New Roman', Times, serif;
}
.tab {
    color:#000;
    text-decoration:none;
    transition: all 500ms ease;
}
.tab:hover,
.check b {
    color:blue;
    transition: all 500ms ease;
}
  
.check {
    float:left;
    display:inline-block;
    width:2.5vw;
    margin-right:2.5vw;
    text-align:center;
    margin-right:2.5vw;
}
.check:before {
    content:'[';
    opacity:1;
}
.check:after {
    content:']';
    opacity:1;
}
.check b {
    opacity: 0;
    transition: all 1000ms ease;
}
a:hover + .check b {
    opacity: 1;
    transition: all 1000ms ease;
}
</style>
</head>
<body>
<p id="top_btn"><a class="cc">CC</a></p>
<div id="top_menu" class="hidden">
<div id="contents">
    <div>
    <a href="https://creative-community.space/" target="_parent" class="tab">
        <span>creative-community.space</span>
    </a>
    </div>
    <div><a href="/org/" class="tab"
        onmouseover="this.innerText='機材・ツール'"
        onmouseout="this.innerText='できること'">
        できること</a><span class="check"><b>✔</b></span></div>
    <div><a href="/org/past/" class="tab"
        onmouseover="this.innerText='したこと'"
        onmouseout="this.innerText='これまで'">
        これまで</a><span class="check"><b>✔</b></span></div>
<!--
    <div><a href="/org/cando/" class="tab"
        onmouseover="this.innerText='みんなの投稿'"
        onmouseout="this.innerText='したいこと'">
        したいこと</a><span class="check"><b>✔</b></span></div>
    <br/>

<div>
<a href="https://creative-community.space/members/" target="_parent" class="tab">
    <span>会員限定</span>
    <i>Members Only</i>
</a>
</div>
<div><a href="/members/freetime/" class="tab"
    onmouseover="this.innerText='FREE TIME'"
	onmouseout="this.innerText='何かする時間'">
    何かする時間</a><span class="check"><b>✔</b></span></div>
-->
</div>
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
    let btn = document.querySelector('#top_btn');
    let index = document.querySelector('#top_menu');
     
    let btnToggleclass = function(el) {
      el.classList.toggle('index');
    }
     
    btn.addEventListener('click', function() {
      btnToggleclass(index);
    }, false);
</script>
</body>
</html>
