<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> 言葉の強さと方向と感情 | creative-community.space </title>
<link rel="stylesheet" href="http://creative-community.space/coding/fontbook/css/font-family.css"/>
<style type="text/css">
body {margin:0; padding:0;}
#members {
    position:relative;
    top:0; left:0;
    width:50%;
    height:100%;
    float:left;
    overflow:auto;
    z-index:1;
}
#screenshots {
    position:relative;
    top:0; right:0;
    width:50%;
    height:100%;
    float:right;
    overflow:hidden;
}
#screenshots span {
    position:relative;
    top:0; right:0;
    width:100%;
    height:100vh;
    float:right;
    overflow:hidden;
	animation: slider 25s infinite ease;
}
#screenshots img {
    position:absolute;
    z-index:-1;
    height: 100%;
}
#center {
    position:fixed;
}
#center,
#screenshots img {
    top: 50%;
    left: 50%;
    width: auto;
    pointer-events:none;
    user-select:none;
    -webkit-transform : translate(-50%,-50%);
    transform : translate(-50%,-50%);
}

#center a {
  text-decoration: none;
  color:#000;
  border :solid 1px;
  border-radius:50%;
  padding:1rem 2rem;
  display:inline-block;
  transform:scale(0.75);
  background:#fff;
  z-index:10;
}
#center a:hover {
  color:#fff;
  background:#000;
}
@-webkit-keyframes slider {
	0% {
	-webkit-transform: translateY(0);
	transform: translateY(0);
	}
	20% {
	-webkit-transform: translateY(-100vh);
	transform: translateY(-100vh);
	}
	40% {
	-webkit-transform: translateY(-200vh);
	transform: translateY(-200vh);
	}
	60% {
	-webkit-transform: translateY(-300vh);
	transform: translateY(-300vh);
	}
	80% {
	-webkit-transform: translateY(-400vh);
	transform: translateY(-400vh);
	}
	100% {
	-webkit-transform: translateY(0);
	transform: translateY(0);
	}
}
@keyframes slider {
	0% {
	-webkit-transform: translateY(0);
	transform: translateY(0);
	}
	20% {
	-webkit-transform: translateY(-100vh);
	transform: translateY(-100vh);
	}
	40% {
	-webkit-transform: translateY(-200vh);
	transform: translateY(-200vh);
	}
	60% {
	-webkit-transform: translateY(-300vh);
	transform: translateY(-300vh);
	}
	80% {
	-webkit-transform: translateY(-400vh);
	transform: translateY(-400vh);
	}
	100% {
	-webkit-transform: translateY(0);
	transform: translateY(0);
	}
}

@media screen and (max-width: 750px){
#members, #screenshots {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    clear:both;
}
}
</style>
</head>
<body>

<div id="members">
<div id="bbs"></div>
<p id="center" class="random" style="text-align:center;">
<span class="must positive"><a href="https://pehu.cart.fc2.com/signup" target="_parent">Become a Member</a></span>
</p>
</div>

<div id="screenshots" class="slider">
    <span><img src="000.jpeg" alt=""></span>
    <span><img src="001.jpeg" alt=""></span>
    <span><img src="002.jpeg" alt=""></span>
    <span><img src="003.jpeg" alt=""></span>
    <span><img src="004.jpeg" alt=""></span>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$("#bbs").load("members.html");
})
</script>
</body>
</html>
