<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> 言葉の強さと方向と感情 | creative-community.space </title>
<link rel="stylesheet" href="http://creative-community.space/coding/fontbook/css/font-family.css"/>
<style type="text/css">
body {margin:0; padding:0;}
#members {
    position:relative;
    top:0; left:0;
    width:50%;
    height:100%;
    float:left;
    overflow:auto;
    z-index:1;
}
#screenshots {
    position:relative;
    top:0; right:0;
    z-index: 0;
    width:50%;
    height:100%;
    float:right;
    overflow:hidden;
}
#center {
    position:fixed;
    z-index:100;
}
#center {
    top: 50%;
    left: 50%;
    width: auto;
    -webkit-transform : translate(-50%,-50%);
    transform : translate(-50%,-50%);
}

#center a {
  text-decoration: none;
  color:#000;
  border :solid 1px;
  border-radius:50%;
  padding:1rem 2.5rem;
  display:inline-block;
  background:#fff;
}
#center a:hover {
  color:#fff;
  background:#000;
}

@media screen and (max-width: 750px){
#members, #screenshots {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    clear:both;
}
}
</style>
</head>
<body>


<div id="members">
<div id="bbs"></div>
</div>

<div id="screenshots"></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$("#bbs").load("members.html");
$("#screenshots").load("sample.html");
})
</script>
</body>
</html>
