<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Post | creative-community.space </title>
<link rel="stylesheet" href="http://creative-community.space/coding/fontbook/css/font-family.css"/>
<style type="text/css">

#members {
    position:absolute;
    top:0;
    left:0;
    width:50%;
    float:left;
    overflow:auto;
}
#screenshots {
    position:relative;
    top:0;
    left:0;
    float:right;
    width:100%;
    height:100vh;
}
#screenshots img {
    position:fixed;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100%;
    overflow:hidden;
    pointer-events:none;
    user-select:none;
    -webkit-transform : translate(-50%,-50%);
    transform : translate(-50%,-50%);
}

@media screen and (max-width: 750px){
#members, #screenshots {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    clear:both;
}
#screenshots {z-index:-1;}
}
</style>
</head>
<body>

<div id="members"></div>

<div id="screenshots"><img src=""></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$("#members").load("members.html");
})

</script>
</body>
</html>
