<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Post | creative-community.space </title>
<link rel="stylesheet" href="http://creative-community.space/coding/fontbook/css/font-family.css"/>
<style type="text/css">

#org_header {
  padding:1rem 2.5%;
  width: 95%;
  position:fixed;
  top:0;
  z-index:100;
  font-size:1rem;
  display: flex;
  flex-direction: row;
  justify-content: space-between;
}
#org_header a {
  color:#000;
  text-decoration:none;
  border-bottom:2px solid #000;
}
#org_header a:hover {
  cursor:pointer;
  color:#ccc;
	text-shadow:0.1rem 0.1rem #000;
  border-bottom:2px solid #000;
}

#members {
    width:50%;
    float:left;
    overflow:auto;
}
#screenshots {
    position:relative;
    float:right;
    width:50%;
    height: 100%;
    overflow:auto;
}
.random img {width:100%;}

@media screen and (max-width: 750px){
#members, #screenshots {
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100vh;
    clear:both;
}
#screenshots {z-index:-1;}
}
</style>
</head>
<body>
<div id="org_header">
<a onclick="obj=document.getElementById('popup').style; obj.display=(obj.display=='none')?'block':'none';">Become a Member</a>
</div>

<div id="members"></div>

<div id="screenshots" class="random"></div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$("#members").load("members.html");
})

const random = [
  "print/drawings.JPG",
  "print/org.jpg",
  "print/orgup.jpg",
  "print/sign.JPG",
  "print/weareopen.JPG",
  "print/weareclose.JPG"
  ];
  
  function randomImg(randomArray) {
    var random =
    randomArray[Math.floor(Math.random() * randomArray.length)];
    console.log(random);
    return random;
  }
  function imgGenerator() {
    var img = `<img src="${randomImg(random)}">`;
    document.querySelector(".random").innerHTML = img;
  }
  window.setInterval(function() {
    imgGenerator();
  }, 2000);
</script>
</body>
</html>
