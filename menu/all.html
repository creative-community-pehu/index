<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Menu | creative-community.space</title>
<style type="text/css">
body {margin:0; padding:0;}

.contents {
    font-size:2.5vw;
    width:90%;
    margin:2.5vw auto;
    line-height: 5vw;
    font-family:Arial, sans-serif;
}
.contents i {
    float: right;
    font-size: 90%;
    text-decoration: underline;
    font-family: 'Times New Roman', Times, serif;
}
.tab {
    color:#000;
    text-decoration:none;
    transition: all 500ms ease;
}
.tab:hover,
.check b {
    color:blue;
    transition: all 500ms ease;
}
  
.check {
    float:left;
    display:inline-block;
    width:2.5vw;
    margin-right:2.5vw;
    text-align:center;
    margin-right:2.5vw;
}
.check:before {
    content:'[';
    opacity:1;
}
.check:after {
    content:']';
    opacity:1;
}
.check b {
    opacity: 0;
    transition: all 1000ms ease;
}
a:hover + .check b {
    opacity: 1;
    transition: all 1000ms ease;
}
</style>
</head>
<body>
<div class="contents">
<div>
    <a href="https://creative-community.space/" target="_parent" class="tab">
        <span>creative-community.space</span>
    </a>
</div>
<div><a href="/ver/" class="tab"
    onmouseover="this.innerText='Update'"
    onmouseout="this.innerText='更新履歴'">
    更新履歴</a><span class="check"><b>✔</b></span></div>
<div><a href="/org/" class="tab"
    onmouseover="this.innerText='Can ☆ Do'"
    onmouseout="this.innerText='できること'">
    できること</a><span class="check"><b>✔</b></span></div>
</div>
<div class="contents">
<div><a href="https://creative-community.space/sign/" target="_parent" class="tab"
    onmouseover="this.innerText='Choose A Color and Symbol'"
	onmouseout="this.innerText='自分の気持ちを知る・表す'">
	自分の気持ちを知る・表す</a><span class="check"><b>✔</b></span></div>
<div><a href="/thankyou/" class="tab"
    onmouseover="this.innerText='Your Drawing is Seems So Beautiful'"
	onmouseout="this.innerText='あなたの落書きを出力する'">
    あなたの落書きを出力する</a><span class="check"><b>✔</b></span></div>
</div>

<div id="nlc"></div>
<div id="goout"></div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
    $(function(){
    $("#pehu_menu").load("/pehu/menu.html");
    $("#nlc").load("/menu/nlc.html");
    $("#goout").load("/menu/map.html");
    })
</script>
</body>
</html>
