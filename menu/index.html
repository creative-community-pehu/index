<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Menu | creative-community.space</title>
<style type="text/css">
body {margin:0; padding:0;}
#top_btn {
    position: fixed;
    top:0;
    z-index: 1000;
    margin:2.5vw;
    font-size:4.5vw;
}
#top_btn a {
    display: block;
    text-align: center;
    width: 5vw;
    height: 5vw;
    line-height: 5.5vw;
    border: solid 0.25vw #000;
    border-radius: 50%;
    font-family:Arial, sans-serif;
    cursor: pointer;
    transition: all 1000ms ease;
}
#top_btn a:hover {
    color:#fff;
    background-color:blue;
    border: solid 0.25vw blue;
    cursor: pointer;
    transition: all 1000ms ease;
}
.hidden {
    width: 100%;
    height: 0;
    opacity: 0;
    transition: all 1500ms ease;
    position: fixed;
    top:0;
    z-index: 999;
    overflow-y: hidden;
}
.index {
    width: 100%;
    height: 100vh;
    opacity: 1;
    transition: all 2500ms ease;
    position: fixed;
    top:0;
    z-index: 999;
    overflow-y: auto;
    background-color: #fff;
}
#pehu_menu {margin-top: 10vw;}

.contents {
    font-size:2.5vw;
    width:90%;
    margin:2.5vw auto;
    line-height: 5vw;
    font-family:Arial, sans-serif;
}
.contents i {
    float: right;
    font-size: 90%;
    text-decoration: underline;
    font-family: 'Times New Roman', Times, serif;
}
.tab {
    color:#000;
    text-decoration:none;
    transition: all 500ms ease;
}
.tab:hover,
.check b {
    color:blue;
    transition: all 500ms ease;
}
  
.check {
    float:left;
    display:inline-block;
    width:2.5vw;
    margin-right:2.5vw;
    text-align:center;
    margin-right:2.5vw;
}
.check:before {
    content:'[';
    opacity:1;
}
.check:after {
    content:']';
    opacity:1;
}
.check b {
    opacity: 0;
    transition: all 1000ms ease;
}
a:hover + .check b {
    opacity: 1;
    transition: all 1000ms ease;
}
</style>
</head>
<body>
<p id="top_btn"><a>?</a></p>
<div id="top_menu" class="hidden">
<div class="contents">
<div style="padding-top:10vw;">
    <a href="https://creative-community.space/" target="_parent" class="tab">
        <span>creative-community.space</span>
        <i>presents</i>
    </a>
</div>
<div><a href="/update/" class="tab"
    onmouseover="this.innerText='Update'"
    onmouseout="this.innerText='更新履歴'">
    更新履歴</a><span class="check"><b>✔</b></span></div>
<div><a href="/org/" class="tab"
    onmouseover="this.innerText='機材・ツール一覧'"
    onmouseout="this.innerText='できること'">
    できること</a><span class="check"><b>✔</b></span></div>
    <br/>
<div><a onclick="window.print();" class="tab"
    onmouseover="this.innerText='Your Drawing is Seems So Beautiful'"
	onmouseout="this.innerText='あなたの落書きを出力する'">
    あなたの落書きを出力する</a><span class="check"><b>✔</b></span></div>
    <br/>
</div>
<div id="members_menu"></div>
<div class="contents">
<div><a href="https://pehu.cart.fc2.com/signup" class="tab"
    onmouseover="this.innerText='Become a Free Member'"
    onmouseout="this.innerText='会員になる'">
    会員になる</a><span class="check"><b>✔</b></span></div>
</div>
<!--
<div><a href="/coding/" class="tab"
    onmouseover="this.innerText='How to Coding'"
    onmouseout="this.innerText='ウェブサイトを作る'">
    ウェブサイトを作る</a><span class="check"><b>✔</b></span></div>
-->
</div>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>
    $(function(){
    $("#members_menu").load("/menu/members.html");
    })

    let btn = document.querySelector('#top_btn');
    let index = document.querySelector('#top_menu');
     
    let btnToggleclass = function(el) {
      el.classList.toggle('index');
    }
     
    btn.addEventListener('click', function() {
      btnToggleclass(index);
    }, false);
</script>
</body>
</html>
