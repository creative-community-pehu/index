<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="/menu/style.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title>Index | creative-community.space</title>
<style type="text/css">
body {margin:0; padding:0;}
#menu {
    position: fixed;
    z-index: 50;
    width: 100%;
    max-height: 100vh;
    overflow-y: auto;
}
#btn {
    position: fixed;
    z-index: 100;
    margin:2.5vw;
    font-size:4.5vw;
}
#btn a {
    display: block;
    text-align: center;
    width: 5vw;
    height: 5vw;
    line-height: 5.5vw;
    border: solid 0.25vw #000;
    border-radius: 50%;
    font-family:Arial, sans-serif;
    cursor: pointer;
    transition: all 1000ms ease;
}
#btn a:hover {
    color:#fff;
    background-color:blue;
    border: solid 0.25vw blue;
    cursor: pointer;
    transition: all 1000ms ease;
}
.close {
    opacity: 0;
    transition: all 1500ms ease;
}
.open {
    opacity: 1;
    transition: all 5555ms ease;
}
</style>
</head>
<body>
<p id="btn"><a>?</a></p>
<div id="menu">
<br/>
<div id="inside" class="close">
<br/>
<div id="value"><a href="/value/" class="tab">大切にすることを大切にする</a><span class="check"><b>✔</b></span></div>
<div id="members"><a href="/members/" class="tab">新しい生活を集める</a><span class="check"><b>✔</b></span></div>
<div id="freetime"><a href="/freetime/" class="tab">何かする時間</a><span class="check"><b>✔</b></span></div>
<!--
<div id="ichoose"><a href="/10q/" class="tab">質問し合う</a><span class="check"><b>✔</b></span></div>
<div id="goout"><a href="/goout/" class="tab">外へ出る</a><span class="check"><b>✔</b></span></div>
-->
<div id="publication"><a href="/publication/" class="tab">出版物</a><span class="check"><b>✔</b></span></div>
<br/>
<div id="sign"><a href="/sign/" class="tab">入会する <i>Become a Member</i></a><span class="check"><b>✔</b></span></div>
</div>
</div>
<script>
    let btn = document.querySelector('#btn');
    let open = document.querySelector('#inside');
     
    let btnToggleclass = function(el) {
      el.classList.toggle('open');
    }
     
    btn.addEventListener('click', function() {
      btnToggleclass(open);
    }, false);
</script>
</body>
</html>
