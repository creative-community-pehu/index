<head>

<body>
<div id="mobile">
<div class="inside">
<h1><span id="rename"></span></h1>
<p class="notice"><b>このページは、PCからのみ閲覧可能です。</b></p>
</div>
</div>
<script>
var text = ["This","website","can", "only", "browse", "from", "PC" ];
var counter = 0;
var elem = document.getElementById("rename");
var inst = setInterval(change, 750);

elem.innerHTML = text[counter];

function change() {
  elem.innerHTML = text[counter];
  counter++;
  if (counter >= text.length) {
    counter = 0;
  }
};
</script>
