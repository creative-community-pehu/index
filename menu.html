<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title> Menu | creative-community.space </title>
<link rel="stylesheet" type="text/css" href="/coding/css/popup.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
    $("#").load("");
})
</script>
<style type="text/css">

#contents #main {
  font-size:1.5vw;
  padding:1.5vw 0;
  width:100%;
  margin-bottom:10%;
  height:65%;
  writing-mode: vertical-rl;
  display: flex;
  flex-direction: column;
}
#contents #main p {
  display:inline-block;
  height:100%;
  padding:0; margin:0 1vw;
}
#contents #main u {
  text-decoration:none;
  border-left:0.2vw solid;
}
#contents #main a {
  display:inline-block;
  text-decoration:none;
  color:#000;
  padding:1.5vw 0.5vw;
  margin:0.25vw 0.5vw;
  border:0.1vw solid;
  border-radius:2.5rem;
  font-size:125%;
}
.support {
  padding:0.5% 2.5%;
  margin-bottom:10%;
}
.support a {
  text-decoration:none;
  color:#000;
  cursor:pointer;
  padding:0.5vw 1.5vw;
  margin:0.5vw;
  line-height:4vw;
  border:0.1vw solid;
  border-radius:2.5rem;
}

@media screen and (max-width: 500px){

#contents #main {
  font-size:1.5vw;
  padding:1.5vw 1.25% 1.5vw 0;
  width:98.75%;
  margin-bottom:10%;
  height:80%;
  writing-mode: horizontal-tb;
  display: flex;
  flex-direction: column;
}
#contents #main p {
  padding:1vw 0; margin:0 1vw;
}
#contents #main a {
  padding:0.5vw 1.5vw;
  margin:1vw 0;
}
.support {zoom:0.55;}
}
</style>
</head>
<body>
<div id="contents">
<div id="main">
<p>目次 <i>β ver.</i><br/>
<a href="/coding/">How to Coding</a>
</p>
</div>
<p class="support">Support
<a onclick="obj=document.getElementById('support').style; obj.display=(obj.display=='none')?'block':'none';">Donation</a>
</p>
</div>
</body>
</html>
